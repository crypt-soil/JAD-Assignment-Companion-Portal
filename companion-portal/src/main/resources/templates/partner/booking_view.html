<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Booking Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f5f3ff; }

    .page-wrap {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 16px;
    }

    .cardx {
      background: #ffffff;
      border-radius: 18px;
      border: 1px solid #ede9fe;
      box-shadow: 0 12px 28px rgba(0,0,0,.06);
      padding: 18px;
    }

    .title {
      font-weight: 900;
      color: #3b2ea9;
      margin: 0;
    }

    .subtitle {
      color: #6b7280;
      margin: 0;
    }

    .btn-soft {
      border-radius: 12px;
      padding: 8px 14px;
      font-weight: 700;
    }

    .btn-view {
      background: #ffffff;
      border: 1px solid #c4b5fd;
      color: #4b37b8;
    }
    .btn-view:hover { background: #f5f3ff; border-color: #a78bfa; }

    .section-card {
      background: #fff;
      border: 1px solid #ede9fe;
      border-radius: 18px;
      overflow: hidden;
    }

    .section-head {
      background: #faf7ff;
      border-bottom: 1px solid #ede9fe;
      padding: 12px 16px;
      font-weight: 800;
      color: #111827;
    }

    .section-body { padding: 14px 16px; }

    .kv {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 8px 14px;
      font-size: 14px;
      color: #374151;
    }

    .kv b { color: #111827; }
    .muted { color: #6b7280; }

    .pill {
      background: #ede9fe;
      color: #4b37b8;
      border-radius: 999px;
      padding: 4px 10px;
      font-weight: 800;
      font-size: 12px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="navbar"></div>

  <div class="page-wrap">

    <div class="d-flex align-items-center justify-content-between mb-3">
      <div>
        <h3 class="title">Booking Details</h3>
        <p class="subtitle">View job info and the customer's personal / medical details.</p>
      </div>

      <a class="btn btn-soft btn-view" href="/portal/partner/bookings">Back</a>
    </div>

    <div id="err" class="alert alert-danger d-none"></div>

    <div class="cardx d-flex flex-column gap-3">

      <div class="section-card">
        <div class="section-head">Job Info</div>
        <div class="section-body" id="job">
          <div class="muted">Loading…</div>
        </div>
      </div>

      <div class="section-card">
        <div class="section-head">Customer Personal Info</div>
        <div class="section-body" id="customer">
          <div class="muted">Loading…</div>
        </div>
      </div>

      <div class="section-card">
        <div class="section-head">Medical Info</div>
        <div class="section-body" id="medical">
          <div class="muted">Loading…</div>
        </div>
      </div>

      <div class="section-card">
        <div class="section-head">Emergency Contacts</div>
        <div class="section-body" id="contacts">
          <div class="muted">Loading…</div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const detailId = location.pathname.split("/").pop();

    function showErr(msg){
      const el = document.getElementById("err");
      el.textContent = msg;
      el.classList.remove("d-none");
    }

    function safe(v){
      return (v === null || v === undefined || v === "") ? "—" : v;
    }

    async function load() {
      const res = await fetch(`/portal/partner/bookings/${detailId}/data`);
      if (res.status === 401) { location.href="/portal/partner/login"; return; }
      if (!res.ok) { showErr("Failed to load booking detail."); return; }

      const data = await res.json();

      // shape: { detail: {...}, medical: {...}, contacts: [...] }
      const d = data.detail || data;

      document.getElementById("job").innerHTML = `
        <div class="d-flex gap-2 mb-3">
          <span class="pill">Detail ID: ${safe(d.detailId)}</span>
          <span class="pill">Booking ID: ${safe(d.bookingId)}</span>
        </div>

        <div class="kv">
          <b>Service</b><div>${safe(d.serviceName)}</div>
          <b>Start</b><div>${safe(d.startTime)}</div>
          <b>End</b><div>${safe(d.endTime)}</div>
          <b>Subtotal</b><div>${safe(d.subtotal)}</div>
          <b>Special Request</b><div>${safe(d.specialRequest)}</div>
        </div>
      `;

      document.getElementById("customer").innerHTML = `
        <div class="kv">
          <b>Name</b><div>${safe(d.customerName)}</div>
          <b>Phone</b><div>${safe(d.customerPhone)}</div>
          <b>Email</b><div>${safe(d.customerEmail)}</div>
          <b>Address</b><div>${safe(d.customerAddress)}</div>
          <b>Zipcode</b><div>${safe(d.customerZipcode)}</div>
        </div>
      `;

      const m = data.medical || {};
      document.getElementById("medical").innerHTML = `
        <div class="kv">
          <b>Conditions</b><div>${safe(m.conditionsCsv)}</div>
          <b>Allergies</b><div>${safe(m.allergiesText)}</div>
        </div>
      `;

      const contacts = Array.isArray(data.contacts) ? data.contacts : [];
      document.getElementById("contacts").innerHTML = contacts.length ? `
        <div class="d-flex flex-column gap-2">
          ${contacts.map(c => `
            <div class="kv" style="grid-template-columns: 180px 1fr;">
              <b>Name</b><div>${safe(c.contactName)}</div>
              <b>Relationship</b><div>${safe(c.relationship)}</div>
              <b>Phone</b><div>${safe(c.phone)}</div>
              <b>Email</b><div>${safe(c.email)}</div>
            </div>
            <hr class="my-1" />
          `).join("")}
        </div>
      ` : `<div class="muted">—</div>`;
    }

    load().catch(() => showErr("Unexpected error loading page."));
  </script>

  <script src="/portal/partnerNavbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
