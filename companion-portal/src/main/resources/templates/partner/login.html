<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Companion Partner Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f9f9f9; margin: 0; }
    .full-height { min-height: 100vh; }
    .login-image { background-size: cover; background-position: center; min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1526256262350-7da7584cf5eb?auto=format&fit=crop&w=1200&q=80');
    }
    .form-side { display: flex; flex-direction: column; justify-content: center; padding: 80px 100px; background-color: #fff; }
    .subtitle { font-size: 0.9rem; color: #666; margin-top: 6px; margin-bottom: 18px; }
    .btn-login { background-color: #7b50c7; color: white; border: none; border-radius: 25px; padding: 10px; width: 100%;
      font-weight: 600; box-shadow: 0 3px 10px rgba(120, 90, 255, 0.3);
    }
    .btn-login:hover { background-color: #693fb3; }
  </style>
</head>

<body>
<div id="navbar"></div>

<div class="container-fluid g-0 full-height">
  <div class="row g-0 full-height">
    <div class="col-md-6 login-image"></div>

    <div class="col-md-6 form-side">
      <h2 class="mb-0">Welcome back!</h2>
      <p class="subtitle">Companion Partner Portal</p>

      <!-- Error box controlled by JS -->
      <div id="errorBox" class="alert alert-danger text-center d-none" role="alert"></div>

      <!-- IMPORTANT: include /portal because your context-path is /portal -->
      <form action="/portal/partner/login" method="post">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>

        <button type="submit" class="btn btn-login">LOG IN</button>
      </form>
    </div>
  </div>
</div>

<script>
  // show error from URL param: /portal/partner/login?error=Invalid%20login
  const params = new URLSearchParams(location.search);
  const err = params.get("error");
  if (err) {
    const box = document.getElementById("errorBox");
    box.textContent = err;
    box.classList.remove("d-none");
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/portal/partnerNavbar.js"></script>
</body>
</html>
